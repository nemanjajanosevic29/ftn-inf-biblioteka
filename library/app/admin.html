<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineLib – Admin</title>
    <link rel="stylesheet" href="dist/index.css">
    <style>
        .container { display: flex; gap: 2rem; margin: 2rem; }
        .left { flex: 1; }
        .right { flex: 1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        button { background: #dc3545; color: white; border: none; padding: 6px 12px; cursor: pointer; }
        button:hover { background: #c82333; }
        form label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }   

        .navbar {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .navbar .title {
        margin: 0;
        }
        .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 1rem;
        }
        .navbar .nav-links a {
        color: white;
        text-decoration: none;
        }
        .navbar .nav-links a:hover {
        color: #0056b3;
        }
        
    </style>
</head>
<body>

    <nav class="navbar">
        <h1 class="title">Online knjizara</h1>
        <ul class="nav-links">
            <li><a href="index.html">Početna</a></li>
            <li><a href="contact/contact.html">Kontakt</a></li>
            <li><a href="knjige.html">Moje knjige</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="left">
            <h2>Pregled knjiga</h2>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Br</th>
                        <th>Naziv</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        
        <div class="right">
            <h2>Dodaj novu knjigu</h2>
            <form id="add-book-form">
                <label>Naziv:</label>
                <input type="text" id="title" required>

                <label>ID:</label>
                <input type="text" id="id" required>

                <label>Tip / Datum štampanja:</label>
                <input type="text" id="date" required>

                <label>Slika (URL):</label>
                <input type="text" id="url" required>

                
                <label>Opis:</label>
                <textarea id="description" rows="4"></textarea>

                <button type="submit" style="margin-top:1rem; background:#28a745; color:white; padding:10px 20px;">Dodaj</button>
            </form>
        </div>
    </div>

    <script src="app/shared.js"></script>
    <script src="display-delete/display-delete.js"></script>

</body>
</html>
